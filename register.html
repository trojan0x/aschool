  <form>
    <div class="container">

      <h1>Signup Page</h1>
      <p>Please fill in the details below to signup</p>
      <hr>
      
      <label for ="fname"><b>First name</b></label>
        <input type="text" placeholder="Enter your First name" id="fname" required>
        <label for="lname"><b>Last name</b></label>
        
          <input type="text" placeholder="Enter your surname" required>
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Add a unique username" required>
      <div class="dropbtn">
          <label for="gender"><b>Gender</b></label>
          <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="non">Other</option>
          </select><br>
      </div>

        <label for="country"><b>Country</b></label>
          <input type="text" placeholder="Enter country name" required>
      
          <label for="state-province"><b><State or Province</b></label>
          <input type="text" placeholder="State or Province">
          
          
      
          <label for="phone"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter your Mobile number" required>

          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" required>

          <label for="cpassword"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm your Password" required>

          <hr>
          <button type="submit" class="submitbtn">Signup</button>
      
    </div>
  </form>
  <script src="script.js"></script>
